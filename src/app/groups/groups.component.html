<div class="flex">
  <div class="group-container bg-blue-50">
    <h2 class="text-3xl font-bold text-center">Groups</h2>
    <hr class="my-1" />
    <div class="mx-2">
      <div *ngFor="let group of groups">
        <div class="flex justify-between">
          <span class="font-bold">{{group.name}}</span>
          <div>
            <button *ngIf="user && canEditGroup(group)" (click)="routeEditGroup(group.id)"
              class="bg-green-500 hover:bg-green-600 rounded px-1">Edit</button>
            <button *ngIf="isAdmin()" (click)="deleteGroup(group.id)"
              class="bg-red-500 hover:bg-red-600 rounded px-1 mx-1">Del</button>
          </div>
        </div>

        <div *ngFor="let channel of group.channels" (click)="handleSelect(group, channel)"
          [ngClass]="{'text-black': selected && selected.group.id === group.id && selected.channel.id === channel.id}"
          class="ml-4 text-gray-500 font-medium cursor-pointer hover:text-black">
          {{channel.name}}
        </div>
        <hr class="my-2" />
      </div>
    </div>
  </div>

  <div class="messages-container bg-green-50">
    <h2 *ngIf="selected" class="text-3xl font-bold text-center">
      Messages for {{selected.group.name}} - {{selected.channel.name}}</h2>
  </div>
</div>
