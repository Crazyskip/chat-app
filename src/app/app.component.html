<nav class="bg-gray-900 px-4 py-3">
  <div class="container mx-auto flex items-center justify-between">
    <div class="text-gray-50 py-1">
      <a routerLink="/" class="text-2xl text-gray-50 font-semibold mr-8">Chat App</a>
      <!-- <a routerLink="/" class="text-xl text-gray-50 font-semibold mr-8 hover:text-gray-400">Groups</a> -->
    </div>
    <button *ngIf="user" (click)="logout()"
      class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded">
      Logout {{user.username}}
    </button>
  </div>
</nav>

<app-groups *ngIf="user; else loggedOut"></app-groups>
<ng-template #loggedOut>
  <div class="w-96 mx-auto bg-white rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
    <h2 class="text-4xl text-center font-bold">Login</h2>
    <form #f="ngForm" (ngSubmit)="login(f)" ngNativeValidate>
      <div class="mb-4">
        <label class="block text-grey-darker text-sm font-bold mb-2" for="username">
          Username
        </label>
        <input name="username" id="username" required ngModel autocomplete="off"
          class="shadow border rounded w-full py-2 px-3 text-grey-darker" type="text" placeholder="Username">
      </div>
      <div>
        <input type="submit" value="Login"
          class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded" />
      </div>
    </form>
  </div>
</ng-template>

<router-outlet></router-outlet>
