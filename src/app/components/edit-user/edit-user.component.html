<div class="my-4 text-lg flex items-center">
  {{user.id}} - {{user.username}} - {{user.email}}
  <select name="role" id="role" [(ngModel)]="userRole" class="border rounded ml-2">
    <option value="super admin">Super Admin</option>
    <option value="group admin">Group Admin</option>
    <option value="member">Member</option>
  </select>
  <button class="bg-blue-600 hover:bg-blue-800 text-white text-sm font-bold py-2 px-3 mx-2 rounded"
    (click)="updateUser()">Update</button>
  <button class="bg-red-500 hover:bg-red-600 text-white text-sm font-bold py-2 px-3 mx-2 rounded"
    (click)="deleteUser()">Delete</button>
</div>
