<div class="container mx-auto flex">
  <div *ngFor="let group of groups" class="border rounded py-4 px-6 my-2 mx-2 hover:bg-gray-100">
    <a routerLink="/groups/{{group._id}}" class="text-2xl text-black font-semibold">{{group.name}}</a>
    <span *ngIf="canEditGroup(group)">
      <button (click)="routeEditGroup(group._id)" class="mx-2 text-green-600">Edit</button>
    </span>
    <span *ngIf="isAdmin()">
      <button (click)=" deleteGroup(group._id)" class="text-red-600">Delete</button>
    </span>
  </div>
</div>
